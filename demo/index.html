<!doctype html>
<html>
  <head>
    <title>input-file demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../input-file.html">

    <style is="custom-style">
      body {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>

    <input-file></input-file>

    <script>
      window.addEventListener('files-selected', event => {
        console.log('files-selected', event.detail.files);
      });

      document.querySelector('input-file').addEventListener('files-loaded', event => {
        console.log('files-loaded', event.detail.files);
      });
    </script>
  </body>
</html>
